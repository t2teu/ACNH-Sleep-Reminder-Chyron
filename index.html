<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t2teu.github.io</title>
  <style>
    @font-face {
      font-family: 'Seurat Pro B';
      src: url('font/FOT-Seurat\ Pro\ B.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Seurat Pro B', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('font/ipad_ls_night.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    
    #message-container {
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      overflow: hidden;
      height: 60px;
      background-color: rgba(44, 189, 142, 0.8);
    }
    
    #message-container::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 0;
      right: 0;
      height: 4px;
      background-image: 
        radial-gradient(ellipse 7px 2px, #97f2b9 50%, transparent 50%);
      background-size: 12px 4px;
      background-repeat: repeat-x;
      opacity: 0.5;
      pointer-events: none;
    }
    
    #message-container::after {
      content: "";
      position: absolute;
      bottom: 3px;
      left: 0;
      right: 0;
      height: 4px;
      background-image: 
        radial-gradient(ellipse 7px 2px, #97f2b9 50%, transparent 50%);
      background-size: 12px 4px;
      background-repeat: repeat-x;
      opacity: 0.5;
      pointer-events: none;
    }
    
    #message {
      position: absolute;
      color: white;
      font-size: 16px;
      font-weight: normal;
      white-space: nowrap;
      animation: scrollText 25s linear infinite;
      padding: 15px 0;
      letter-spacing: 1px;
    }
    
    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="message-container">
    <div id="message">It's time to wrap things up! Get ready for bed!</div>
  </div>
  
  <audio id="background-audio" preload="auto" autoplay muted>
    <source src="font/goodnight.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    function getMessageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      
      if (message) {
        document.getElementById('message').textContent = message;
      }
    }
    
    function forceAudioPlay() {
      const audio = document.getElementById('background-audio');
      
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.7;
        
        if (audio.paused) {
          audio.play().catch(error => {
          });
        }
      }, 100);
      
      document.addEventListener('click', function() {
        if (audio.paused) {
          audio.muted = false;
          audio.volume = 0.7;
          audio.play();
        }
      }, { once: true });
      
      document.addEventListener('scroll', function() {
        if (audio.paused) {
          audio.muted = false;
          audio.volume = 0.7;
          audio.play();
        }
      }, { once: true });
      
      document.addEventListener('keypress', function() {
        if (audio.paused) {
          audio.muted = false;
          audio.volume = 0.7;
          audio.play();
        }
      }, { once: true });
    }
    
    window.onload = function() {
      getMessageFromURL();
      forceAudioPlay();
    };
  </script>
</body>
</html>
