<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#8ED1FC">
  <link rel="shortcut icon" href="font/kirby_sleep.ico" type="image/x-icon">
  <title>Good Morning</title>
  <style>
    @font-face {
      font-family: 'Seurat Pro B';
      src: url('font/FOT-Seurat\ Pro\ B.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Seurat Pro B', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #8ED1FC; /* Light blue for morning */
    }
    
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('font/ipad_ls_morning.png'); /* Update with morning background */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    
    .cloud {
      position: absolute;
      background-image: url('font/cloud.png'); /* Replace with cloud image */
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 0;
      opacity: 0.9;
    }
    
    #clouds-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    #kirby-container {
      position: fixed;
      top: 22%; 
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    #kirby-gif {
      max-width: 120px;
      max-height: 120px;
    }
    
    #message-container {
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      overflow: hidden;
      height: 60px;
      background-color: rgba(255, 183, 77, 0.8); /* Orange-yellow for morning */
    }
    
    #message-container::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 0;
      right: 0;
      height: 4px;
      background-image: 
        radial-gradient(ellipse 7px 2px, #FFE4B5 50%, transparent 50%);
      background-size: 12px 4px;
      background-repeat: repeat-x;
      opacity: 0.5;
      pointer-events: none;
    }
    
    #message-container::after {
      content: "";
      position: absolute;
      bottom: 3px;
      left: 0;
      right: 0;
      height: 4px;
      background-image: 
        radial-gradient(ellipse 7px 2px, #FFE4B5 50%, transparent 50%);
      background-size: 12px 4px;
      background-repeat: repeat-x;
      opacity: 0.5;
      pointer-events: none;
    }
    
    #message {
      position: absolute;
      color: white;
      font-size: 16px;
      font-weight: normal;
      white-space: nowrap;
      animation: scrollText 12s linear infinite;
      padding: 15px 0;
      letter-spacing: 1px;
    }
    
    /* Morning Routine Checklist */
    #checklist-container {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.5s ease;
      opacity: 0;
    }
    
    #completion-message {
      text-align: center;
      color: #FF9933;
      font-size: 24px;
      margin: 10px 0;
      display: none;
    }
    
    #checklist-title {
      text-align: center;
      color: #FF9933;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 22px;
    }
    
    .checklist-item {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(245, 245, 245, 0.7);
      transition: background-color 0.3s ease;
    }
    
    .checklist-item:last-child {
      margin-bottom: 0;
    }
    
    .checklist-item.completed {
      background-color: rgba(200, 255, 200, 0.7);
    }
    
    .checklist-checkbox {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #FFB74D;
      border-radius: 6px;
      margin-right: 12px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .checklist-checkbox:checked {
      background-color: #FFB74D;
      border-color: #FFB74D;
    }
    
    .checklist-checkbox:checked::after {
      content: "âœ“";
      font-size: 18px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .checklist-label {
      font-size: 18px;
      color: #333;
      transition: all 0.3s ease;
      flex: 1;
    }
    
    .checklist-item.completed .checklist-label {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Fix for iOS positioning issues */
    .date-container {
      position: fixed;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px 25px; /* Match the padding in date-centered */
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      z-index: 2;
      /* Initial position off-screen */
      top: 100%;
      left: 50%;
      transform: translate(-50%, 0);
      opacity: 0;
      /* Clean, simple transition */
      transition: all 0.8s ease;
      margin-left: 0; /* Set initial margin to prevent jumps */
    }
    
    .date-centered {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      padding: 15px 25px;
      opacity: 1;
      /* Keep these consistent to prevent jumps */
      margin-left: 0;
    }
    
    .date-corner {
      top: 20px;
      right: 20px;
      left: auto;
      transform: none;
      font-size: 14px;
      opacity: 1;
    }
    
    .date-shake {
      animation: dateShake 0.3s ease;
    }
    
    /* Reset button styling */
    #reset-button {
      background-color: #FFB74D;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Seurat Pro B', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    #reset-button:hover {
      background-color: #FF9933;
      transform: scale(1.05);
    }
    
    #reset-button:active {
      transform: scale(0.95);
    }
    
    @keyframes dateShake {
      0% { margin-left: 0; }
      10% { margin-left: -2px; }
      20% { margin-left: 2px; }
      30% { margin-left: -2px; }
      40% { margin-left: 2px; }
      50% { margin-left: -2px; }
      60% { margin-left: 2px; }
      70% { margin-left: -2px; }
      80% { margin-left: 2px; }
      90% { margin-left: -2px; }
      100% { margin-left: 0; }
    }
    
    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="clouds-container"></div>
  
  <div class="date-container" id="date-display"></div>
  
  <div id="kirby-container" style="opacity: 0; transition: opacity 1s ease;">
    <img id="kirby-gif" src="font/kirby.gif" alt="Kirby">
  </div>
  
  <div id="message-container" style="opacity: 0; transition: opacity 1s ease;">
    <div id="message">Good morning! Rise and shine! Today is going to be a great day.</div>
  </div>
  
  <div id="checklist-container">
    <h2 id="checklist-title">Morning Routine</h2>
    <div id="morning-checklist">
      <div class="checklist-item">
        <input type="checkbox" class="checklist-checkbox" id="task1">
        <label for="task1" class="checklist-label">Brush teeth</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" class="checklist-checkbox" id="task2">
        <label for="task2" class="checklist-label">Shower</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" class="checklist-checkbox" id="task3">
        <label for="task3" class="checklist-label">Sunscreen</label>
      </div>
      <div class="checklist-item">
        <input type="checkbox" class="checklist-checkbox" id="task4">
        <label for="task4" class="checklist-label">Devotional</label>
      </div>
    </div>
    <div id="completion-message">
      Good job! Have a nice day! ðŸ˜Š
      <br><br>
      <button id="reset-button">Reset Checklist</button>
    </div>
  </div>
  
  <audio id="background-audio" preload="auto" autoplay muted>
    <source src="font/goodmorning.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    function createClouds() {
      const cloudsContainer = document.getElementById('clouds-container');
      const numClouds = 15; // Adjust number of clouds
      
      for (let i = 0; i < numClouds; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        
        // Start with opacity 0 for fade-in effect
        cloud.style.opacity = '0';
        cloud.style.transition = 'opacity 1.5s ease-in';
        
        // Random size between 50px and 150px
        const size = Math.floor(Math.random() * 100) + 50;
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size / 2}px`;
        
        // Random position
        const left = Math.floor(Math.random() * 100);
        const top = Math.floor(Math.random() * 100);
        cloud.style.left = `${left}%`;
        cloud.style.top = `${top}%`;
        
        // Random floating animation
        const duration = Math.floor(Math.random() * 10) + 15; // 15-25 seconds
        const delay = Math.floor(Math.random() * 5); // 0-5 seconds delay
        cloud.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        cloudsContainer.appendChild(cloud);
        
        // Stagger the fade-in of each cloud
        setTimeout(() => {
          cloud.style.opacity = '0.9';
        }, 250 + (i * 150)); // Start at 250ms, then add 150ms per cloud
      }
    }
    
    function getMessageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      
      if (message) {
        document.getElementById('message').textContent = message;
      }
    }
    
    function updateDate() {
      const dateDisplay = document.getElementById('date-display');
      
      // Show yesterday's date first
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const options = { weekday: 'long', month: 'long', day: 'numeric' };
      dateDisplay.textContent = yesterday.toLocaleDateString('en-US', options);
      
      // Pre-calculate today's date to ensure consistent element size
      const today = new Date();
      const todayText = today.toLocaleDateString('en-US', options);
      
      // Force layout calculation to prevent jumps
      // This ensures the element size is accounted for before animations
      const dummy = dateDisplay.getBoundingClientRect();
      
      // Slide in animation for date display
      setTimeout(() => {
        // Fade in and center
        dateDisplay.style.opacity = '1';
        dateDisplay.classList.add('date-centered');
        
        // Update to today's date after sliding in is complete
        setTimeout(() => {
          // Update text content without changing position
          dateDisplay.textContent = todayText;
          
          // Add shake class on the next animation frame to ensure smooth transition
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              dateDisplay.classList.add('date-shake');
            });
          });
          
          // After shake animation completes
          setTimeout(() => {
            // Remove shake class but keep centered
            dateDisplay.classList.remove('date-shake');
            
            // Move to corner position after shake is done
            setTimeout(() => {
              dateDisplay.classList.remove('date-centered');
              dateDisplay.classList.add('date-corner');
              
              // Show other elements
              document.getElementById('kirby-container').style.opacity = '1';
              document.getElementById('message-container').style.opacity = '1';
              document.getElementById('checklist-container').style.opacity = '1';
            }, 500); // Wait half a second after shake stops before moving to corner
          }, 700); // Wait for shake animation to complete (matches the animation duration)
        }, 1500); // Wait 1 second after centering before updating date and starting shake
      }, 5000); // Start sliding in after 500ms
    }
    
    function forceAudioPlay() {
      const audio = document.getElementById('background-audio');
      
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.7;
        
        if (audio.paused) {
          audio.play().catch(error => {
            // Silent catch - user interaction may be needed
          });
        }
      }, 100);
      
      document.addEventListener('click', function() {
        if (audio.paused) {
          audio.muted = false;
          audio.volume = 0.7;
          audio.play();
        }
      }, { once: true });
    }
    
    // Reset checklist function
    function resetChecklist() {
      const checkboxes = document.querySelectorAll('.checklist-checkbox');
      const morningChecklist = document.getElementById('morning-checklist');
      const checklistTitle = document.getElementById('checklist-title');
      const completionMessage = document.getElementById('completion-message');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
        checkbox.closest('.checklist-item').classList.remove('completed');
        localStorage.setItem(checkbox.id, false);
      });
      
      // Reset display
      morningChecklist.style.display = 'block';
      checklistTitle.style.display = 'block';
      completionMessage.style.display = 'none';
    }
    
    // Setup checkbox functionality
    function setupCheckboxes() {
      const checkboxes = document.querySelectorAll('.checklist-checkbox');
      const checklistContainer = document.getElementById('checklist-container');
      const morningChecklist = document.getElementById('morning-checklist');
      const checklistTitle = document.getElementById('checklist-title');
      const completionMessage = document.getElementById('completion-message');
      const resetButton = document.getElementById('reset-button');
      
      // Add event listener to reset button
      resetButton.addEventListener('click', resetChecklist);
      
      // Function to check if all tasks are completed
      function checkAllCompleted() {
        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
        
        if (allChecked) {
          // Show completion state
          morningChecklist.style.display = 'none';
          checklistTitle.style.display = 'none';
          completionMessage.style.display = 'block';
          checklistContainer.style.height = 'auto';
          checklistContainer.style.padding = '30px 20px';
        } else {
          // Show normal checklist
          morningChecklist.style.display = 'block';
          checklistTitle.style.display = 'block';
          completionMessage.style.display = 'none';
        }
      }
      
      checkboxes.forEach(checkbox => {
        // Load saved state from localStorage
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
          checkbox.checked = true;
          checkbox.closest('.checklist-item').classList.add('completed');
        }
        
        checkbox.addEventListener('change', function() {
          // Toggle completed class on parent element
          if (this.checked) {
            this.closest('.checklist-item').classList.add('completed');
          } else {
            this.closest('.checklist-item').classList.remove('completed');
          }
          
          // Save state to localStorage
          localStorage.setItem(this.id, this.checked);
          
          // Check if all tasks are completed
          checkAllCompleted();
        });
      });
      
      // Initial check for completion
      checkAllCompleted();
      
      // Reset checkboxes at midnight
      const resetCheckTime = new Date();
      resetCheckTime.setHours(24, 0, 0, 0); // Set to midnight
      
      const now = new Date();
      const timeUntilReset = resetCheckTime.getTime() - now.getTime();
      
      setTimeout(() => {
        resetChecklist();
        
        // Set the next reset
        setupCheckboxes();
      }, timeUntilReset);
    }
    
    window.onload = function() {
      updateDate();
      createClouds();
      getMessageFromURL();
      forceAudioPlay();
      setupCheckboxes();
    };
  </script>
</body>
</html>
